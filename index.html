<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Data Pegawai</title>
    <style>
        h1{
            text-align: center; 
        }
        th{
        background-color: rgb(0, 0, 0, 0.8);
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            text-align: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        td:hover{
            background-color: gray;
        }
        tr:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
<u><h1>Data Pegawai</h1></u>
<hr>
<table cellpadding="5" cellspacing="0" border="1" width="100%">
    <thead>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama</th>
            <th colspan="4">Data</th>
        </tr>
        <tr>
            <th>Jenis Kelamin</th>
            <th>Jabatan</th>
            <th>Gaji</th>
            <th>Masa Kerja</th>
        </tr>
    </thead>
    <tbody>
        <script>
        let data = [
            ["Doni", "Laki-laki", "Developer", "Rp 6.500.000,00", "5 Tahun"],
            ["Aldi", "Laki-laki", "Manager", "Rp 4.500.000,00", "3.5 Tahun"],
            ["Susanti", "Perempuan", "Asisten", "Rp 3.500.000,00", "4 Tahun"],
            ["Supritman", "Laki-laki", "Karyawan", "Rp 2.500.000,00", "2 Tahun"],
            ["Edo", "Laki-laki", "Staff", "Rp 2.000.000,00", "1.5 Tahun"],
        ];

        for (let n = 0; n < data.length; n++) {
            document.write(`
            <tr>
                <td>${n + 1}</td>
                <td>${data[n][0]}</td>
                <td>${data[n][1]}</td>
                <td>${data[n][2]}</td>
                <td>${data[n][3]}</td>
                <td>${data[n][4]}</td>
            </tr>
            `);
        }
        </script>
    </tbody>
</table>
</body>
</html>
